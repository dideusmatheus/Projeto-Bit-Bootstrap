<form [formGroup]="newUserForm" class="form container" (submit)="createUser()">

  <h5 class="text-star my-3">Novo Usu√°rio</h5>

  <!-- input user name -->
  <div class="form-group my-2 md">
    <label for="userName" class="form-label">Nome completo</label>
    <input formControlName="userName" type="text" class="form-control w-50">
    <app-crud-message *ngIf="newUserForm.get('userName')?.errors?.['required'] && newUserForm.get('userName')?.['touched']" text="User name is Required!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userName')?.errors?.['minlength'] && newUserForm.get('userName')?.['touched']" text="Minimum length is 3!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userName')?.errors?.['maxlength'] && newUserForm.get('userName')?.['touched']" text="Maximum length is 30!"></app-crud-message>
  </div>

  <!-- input user nick -->
  <div class="form-group my-2 md">
    <label for="userNick" class="form-label">Nick</label>
    <input formControlName="userNick" type="text" class="form-control w-50">
    <app-crud-message *ngIf="newUserForm.get('userNick')?.errors?.['required'] && newUserForm.get('userNick')?.['touched']" text="Nick name is Required!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userNick')?.errors?.['minlength'] && newUserForm.get('userNick')?.['touched']" text="Minimum length is 3!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userNick')?.errors?.['maxlength'] && newUserForm.get('userNick')?.['touched']" text="Maximum length is 25!"></app-crud-message>
  </div>

  <!-- input user email -->
  <div class="form-group my-2 md">
    <label for="userEmail" class="form-label">E-mail </label>
    <input formControlName="userEmail" type="email" class="form-control w-50">
    <app-crud-message *ngIf="newUserForm.get('userEmail')?.errors?.['required'] && newUserForm.get('userEmail')?.['touched']" text="Email is Required!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userEmail')?.errors?.['email'] && newUserForm.get('userEmail')?.['touched']" text="Email is Required!"></app-crud-message>
  </div>

  <!-- input password -->
  <div class="form-group my-2 md">
    <label for="userPassword" class="form-label">Senha </label>
    <input formControlName="userPassword" type="password" class="form-control w-50">
    <app-crud-message *ngIf="newUserForm.get('userPassword')?.errors?.['required'] && newUserForm.get('userPassword')?.['touched']" text="Password is Required!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userPassword')?.errors?.['minlength'] && newUserForm.get('userPassword')?.['touched']" text="Minimum length is 6!"></app-crud-message>
    <app-crud-message *ngIf="newUserForm.get('userPassword')?.errors?.['maxlength'] && newUserForm.get('userPassword')?.['touched']" text="Maximum length is 20!"></app-crud-message>
  </div>

  <!-- buttons -->
  <div>
    <button [disabled]="newUserForm.invalid" type="submit" class="btn btn-outline-primary mx-2">Salvar</button>
    <button type="button" class="btn btn-outline-warning" (click)="cancel()">Cancelar</button>
  </div>


</form>
